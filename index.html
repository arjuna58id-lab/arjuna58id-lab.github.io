<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Portofolio Saya</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f7f8fa;
      color: #333;
    }
    header {
      background: #006edc;
      color: #fff;
      padding: 40px 0 20px;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      background: #fff;
      box-shadow: 0 4px 16px rgba(0,0,0,0.06);
      border-radius: 10px;
      padding: 30px;
    }
    section {
      margin-bottom: 36px;
    }
    .biodata {
      line-height: 2;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 18px;
      justify-content: center;
    }
    .gallery img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.12);
      background: #eee;
      border: 1px solid #ddd;
    }
    .contact-btn {
      display: block;
      width: 180px;
      margin: 0 auto;
      padding: 12px;
      text-align: center;
      background: #006edc;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.2s;
      text-decoration: none;
    }
    .contact-btn:hover {
      background: #005bb5;
    }
  </style>
</head>
<body>
  <header>
    <h1>Portofolio Saya</h1>
  </header>
  <div class="container">
    <section>
      <h2>Biodata</h2>
      <div class="biodata">
        Nama: Arjuna<br>
        Email: arjuna58id-lab@example.com<br>
        Pekerjaan: Web Developer<br>
        Lokasi: Yogyakarta, Indonesia<br>
        <!-- Tambahkan detail lain sesuai keinginan -->
      </div>
    </section>
    <section>
      <h2>Galeri Foto</h2>
      <div class="gallery">
        <img src="https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=300&q=80" alt="Foto 1">
        <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=300&q=80" alt="Foto 2">
        <img src="https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=300&q=80" alt="Foto 3">
        <!-- Tambahkan lebih banyak foto dengan menambah <img src="..."> -->
      </div>
    </section>
    <section>
      <a href="mailto:arjuna58id-lab@example.com" class="contact-btn">Kontak Saya</a>
    </section>
  </div>
</body>
</html>
